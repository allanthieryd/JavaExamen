<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Motivational</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Conteneur principal */
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #555;
            text-align: left;
            font-weight: 500;
        }

        input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* Section de la réponse */
        .response-container {
            margin-top: 40px;
            background-color: #2575fc;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
        }

        .response-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .response-container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Lien */
        .link {
            color: #2575fc;
            font-size: 1.1rem;
            text-decoration: none;
            margin-top: 20px;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans notre espace de motivation</h1>
        <form action="/sendMessage" method="post">
            <div>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
            </div>
            <div>
                <label for="message">Votre message</label>
                <input type="text" id="message" name="message" placeholder="Entrez un message inspirant" required>
            </div>
            <button type="submit">Envoyer le message</button>
        </form>

        <!-- Affichage de la réponse -->
        <div th:if="${response}" class="response-container">
            <h2>Votre Citation Inspirante :</h2>
            <p th:text="${response}"></p>
        </div>
		<br>
        <a href="/discussion" class="link">Historique de discussions</a>
    </div>
</body>
</html>
