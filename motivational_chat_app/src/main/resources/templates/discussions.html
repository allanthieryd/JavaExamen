<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discussions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 20px;
            font-size: 1.1em;
            text-align: left;
            color: #333;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #ecf6fc;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            color: #fff;
            background-color: #3498db;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 25px;
            border-radius: 10px;
            padding: 10px;
            background: #ecf6fc;
        }

        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historique des Discussions</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nom d'utilisateur</th>
                        <th>Message</th>
                        <th>Citation</th>
						<th>Date du message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="discussion : ${discussions}">
                        <td th:text="${discussion.username}"></td>
                        <td th:text="${discussion.message}"></td>
                        <td th:text="${discussion.quote}"></td>
						<td th:text="${#temporals.format(discussion.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/chat">Retour au Chat</a>
    </div>
</body>
</html>
